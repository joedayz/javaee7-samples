<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<f:metadata>
		<f:viewAction action="#{registroMovimientoBean.prepararRegistro}" />
	</f:metadata>

	<ui:define name="titulo">Registro de Movimientos</ui:define>

	<ui:define name="cuerpo">
		<h1>Registro de Movimiento</h1>

		<h:form id="frm">
			<h:messages showDetail="false" showSummary="true" />
			<h:panelGrid columns="2">
				<h:outputLabel value="Tipo" />
				<h:selectOneRadio value="#{registroMovimientoBean.movimiento.tipo}"
					label="Tipo de movimiento">
					<f:selectItems value="#{registroMovimientoBean.tiposMovimientos}"
						var="tipoMovimiento" itemValue="#{tipoMovimiento}" />
				</h:selectOneRadio>

				<h:outputLabel value="Persona" />

				<h:selectOneMenu
					value="#{registroMovimientoBean.movimiento.persona}"
					label="Persona">
					<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
					<f:selectItems value="#{registroMovimientoBean.todasPersonas}"
						var="persona" itemValue="#{persona}" itemLabel="#{persona.nome}" />
				</h:selectOneMenu>

				<h:outputLabel value="Descripcion" />
				<h:inputText size="60"
					value="#{registroMovimientoBean.movimiento.descripcion}"
					label="Descripcion" />


				<h:outputLabel value="Valor" />
				<h:inputText size="12"
					value="#{registroMovimientoBean.movimiento.valor}" label="Valor">
					<f:convertNumber locale="en_US" maxFractionDigits="2"
						minFractionDigits="2" />
				</h:inputText>


				<h:outputLabel value="Fecha de Vencimiento" />
				<h:inputText size="12"
					value="#{registroMovimientoBean.movimiento
                        .fechaVencimiento}"
					label="Fecha de vencimiento">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Lima" />
				</h:inputText>
				<h:outputLabel value="Fecha de pago" />
				<h:inputText size="12"
					value="#{registroMovimientoBean.movimiento
                        .fechaPago}"
					label="Fecha de pago">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Lima" />
				</h:inputText>
				<h:outputLabel />
				<h:commandButton value="Salvar"
					action="#{registroMovimientoBean.guardar}" />


			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
